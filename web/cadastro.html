<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Cadastro de Usuários</a>
        <a href="gerenciar.html">Gerenciar Tarefas</a>
    </nav>
    <h2>Cadastro de Tarefas</h2>
    <form id="formTarefa">
        <label>Descrição: <input type="text" id="descricao" required></label><br>
        <label>Setor: <input type="text" id="setor" required></label><br>
        <label>Usuário:
            <select id="usuario" required></select>
        </label><br>
        <label>Prioridade:
            <select id="prioridade" required>
                <option value="baixa">Baixa</option>
                <option value="média">Média</option>
                <option value="alta">Alta</option>
            </select>
        </label><br>
        <button type="submit">Cadastrar</button>
    </form>
    <div id="msg"></div>
    <script src="script1.js"></script>
</body>
</html>
